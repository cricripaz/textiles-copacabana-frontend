<mat-card>
  <mat-card-header>
    <mat-card-title>Formulario</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <input matInput placeholder="Nombre 1" formControlName="name1">
      </mat-form-field>

      <br> <!-- Salto de línea estático -->

      <mat-form-field>
        <input matInput placeholder="Nombre 2" formControlName="name2">
      </mat-form-field>

      <br>

      <mat-form-field>
        <input matInput placeholder="Nombre 3" formControlName="name3">
      </mat-form-field>

      <br>

      <mat-form-field>
        <input matInput placeholder="Nombre 4" formControlName="name4">
      </mat-form-field>

      <br>

      <mat-form-field>
        <input matInput placeholder="Correo electrónico" formControlName="email">
      </mat-form-field>

      <!-- Otros campos del formulario -->

      <button mat-raised-button color="primary" type="submit">Enviar</button>
    </form>
  </mat-card-content>
</mat-card>
