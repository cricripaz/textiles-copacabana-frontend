
<!-- Main modal -->

    <!-- Modal content -->
    <div class="relative w-100 bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Usuario
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crypto-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">

        <ul class="my-4 space-y-3">
          <label class="text-sm font-normal text-gray-500 dark:text-gray-400">
            Nombre De Usuario
          </label>
          <li>
            <a class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
             {{ data.username }}
            </a>
          </li>
          <label class="text-sm font-normal text-gray-500 dark:text-gray-400">
            Rol
          </label>
          <li>
            <a class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              {{ data.role  }}
            </a>
          </li>
          <label class="text-sm font-normal text-gray-500 dark:text-gray-400">
            Correo Electronico
          </label>
          <li>
            <a class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              {{ data.email }}
            </a>
          </li>
          <label class="text-sm font-normal text-gray-500 dark:text-gray-400">
            Nombres
          </label>
          <li>
            <a class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              {{ data.name }}
            </a>
          </li>
          <label class="text-sm font-normal text-gray-500 dark:text-gray-400">
            Apellidos
          </label>
          <li>
            <a class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              {{ data.lastName }}
            </a>
          </li>
          <label class="text-sm font-normal text-gray-500 dark:text-gray-400">
            Numero De Telofono
          </label>
          <li>
            <a class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              {{ data.numberPhone }}
            </a>
          </li>
          <label class="text-sm font-normal text-gray-500 dark:text-gray-400">
            Carnet de identidad
          </label>
          <li>
            <a class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              {{ data.ci }}
            </a>
          </li>

        </ul>
        <div>
          <a  class="inline-flex items-center text-xs font-normal text-gray-500 hover:underline dark:text-gray-400">
            <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.529 7.988a2.502 2.502 0 0 1 5 .191A2.441 2.441 0 0 1 10 10.582V12m-.01 3.008H10M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
            </svg>
            Why do I need to connect with my wallet?</a>
        </div>
      </div>
    </div>
