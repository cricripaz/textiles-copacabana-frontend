<!-- Modal content -->
<div class="relative  bg-white rounded-lg shadow dark:bg-gray-500">
  <!-- Modal header -->
  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-500">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      AÃ±adir Cantidad
    </h3>

    <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="crud-modal" matDialogClose>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <!-- Modal body -->
  <form class="p-4 md:p-5" [formGroup]="addWeightForm" (ngSubmit)="addWeigth()">

    <div class="grid gap-4 mb-4 grid-cols-2">
      <div class="col-span-2">
        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <label  >{{ data.name }}</label>
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Unidad</label>
        <select id="role"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                name="role_id"
                formControlName="type"
        >
          <option value="" disabled selected>Seleccionar Tipo</option>
          <option value="kg">kg</option>
          <option value="gr">gr</option>
        </select>
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Peso</label>
        <input type="number"
               name="weigth"
               step="0.01"
               id="price"
               formControlName="weigth"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               placeholder="1999 Kg"
               >
      </div>

    </div>

    <button type="submit"
            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Registrar
    </button>
  </form>

</div>
