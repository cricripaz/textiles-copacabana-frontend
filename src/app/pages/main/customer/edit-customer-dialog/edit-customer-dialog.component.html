
<!-- Modal content -->
<div class="relative bg-white rounded-lg shadow dark:bg-gray-500">
  <!-- Modal header -->
  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-500">

    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      Actualizar Cliente
    </h3>

    <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            matDialogClose>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>

      <span class="sr-only">Close modal</span>
    </button>

  </div>

  <!-- Modal body -->
  <form class="p-4 md:p-5" [formGroup]="editCustomerForm" (ngSubmit)="editCustomer()">
    <div class="grid gap-4 mb-4 grid-cols-2">

      <div class="col-span-2">
        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input type="text"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               placeholder=""
               formControlName="name"
               required="true">
      </div>

      <div class="col-span-2">
        <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo</label>
        <select id="type"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                formControlName="type">
          <option value="" disabled selected>Seleccionar Tipo</option>
          <option value="Persona">Persona</option>
          <option value="Empresa">Empresa</option>
        </select>
      </div>


      <div class="col-span-2 sm:col-span-1">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Direccion</label>
        <input type="text" name="email" id="email"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               placeholder=""
               formControlName="address"
        >
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ciudad</label>
        <input type="text" name="name" id="name"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               placeholder=""
               formControlName="city"
        >
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero De Telefono</label>
        <input type="text" name="lastname" id="lastname"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               placeholder=""
               formControlName="phoneNumber"
        >
      </div>


      <div class="col-span-2 sm:col-span-1">
        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo electronico</label>
        <input type="email"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               placeholder=""
               formControlName="email"
        >
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label for="ci" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">NIT</label>
        <input type="text" name="ci" id="ci"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               placeholder=""
               formControlName="NIT"
        >
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notas</label>
        <input type="text"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               placeholder=""
               formControlName="notes"
        >
      </div>


    </div>

    <div class="p-4 bg-white dark:bg-gray-700">
      <button type="submit"
              class="w-full text-white inline-flex items-center justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Actualizar
      </button>
    </div>
  </form>

</div>
