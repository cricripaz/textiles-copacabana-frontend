
<!-- Modal content -->
<div class="relative rounded-lg shadow dark:bg-gray-500">
  <!-- Modal header -->
  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-500">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      Registrar Usuario
    </h3>

    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal" matDialogClose>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>

  </div>
  <!-- Modal body -->
  <form [formGroup]="editUserForm" class="p-4 md:p-5"  (ngSubmit)="editUser()" >
    <div class="grid gap-4 mb-4 grid-cols-2">

      <div class="col-span-2">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre De Usuario</label>
        <input type="text" name="username" id="username"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               formControlName="username"
        >
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               formControlName="email"
        >
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombres</label>
        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              formControlName="name">
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellidos</label>
        <input type="text" name="lastname" id="lastname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              formControlName="lastname">
      </div>


      <div class="col-span-2 sm:col-span-1">
        <label for="numberphone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero De Telefono</label>
        <input type="number" name="numberphone" id="numberphone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               formControlName="numberphone">
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label for="ci" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Carnet De Identidad</label>
        <input type="number" name="ci" id="ci" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              formControlName="ci">
      </div>

      <div class="col-span-2 sm:col-span-1">
        <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rol</label>
        <select id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                name="role_id"
                formControlName="role_id">
          <option value="" disabled>Seleccionar Tipo</option>
          <option value="1" >Admin</option>
          <option value="2" >Operador</option>
        </select>
      </div>



    </div>

    <button type="submit"
            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Registrar

    </button>

  </form>


</div>
