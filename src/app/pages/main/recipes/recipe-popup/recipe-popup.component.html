<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

  <button matDialogClose type="button"
          class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="progress-modal">
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
    <span class="sr-only">Close modal</span>
  </button>

  <div class="p-4 md:p-5">

    <h2 class="mb-1 text-xl font-bold text-gray-900 dark:text-white">Detalles de la receta</h2>

    <h4  class="mb-1 text-xl  text-gray-900 dark:text-white"> {{ data.recipe_name}}</h4>

    <h4  class="mb-1 text-xl  text-gray-900 dark:text-white"> {{ data.recipe_total_weight }} </h4>



  </div>
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3 rounded-s-lg">
          nombre
        </th>
        <th scope="col" class="px-6 py-3">
          peso
        </th>
        <th scope="col" class="px-6 py-3 rounded-e-lg">
          notas
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="bg-white dark:bg-gray-800" *ngFor="let ingredient of Object.keys(data.ingredients)" >
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ ingredient }}
        </th>
        <td class="px-6 py-4">
          {{ data.ingredients[ingredient].weight }} kg
        </td>
        <td class="px-6 py-4">
          {{ data.ingredients[ingredient].notes }}
        </td>
      </tr>
      </tbody>

    </table>
  </div>
