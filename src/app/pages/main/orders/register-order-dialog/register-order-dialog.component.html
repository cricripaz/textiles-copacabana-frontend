<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      Registrar Orden
    </h3>
    <button type="button"
            class="text-gray-400 bg-white hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>

  <form [formGroup]="formOrder" class="p-4 md:p-5" (ngSubmit)="onSubmit()">
    <div class="grid gap-4 mb-4 grid-cols-2">
      <div class="col-span-2">
        <label for="customer" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cliente</label>
        <select id="customer"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="customer">
          <option value="" disabled selected>Seleccionar Cliente</option>
          <option *ngFor="let customer of customers" [value]="customer.customer_id">{{ customer.name }}</option>
        </select>
      </div>
      <div formArrayName="products">
        <label for="product_select" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product</label>
        <div class="col-span-2" *ngFor="let product of products.controls; let i = index; let isLast = last;" [formGroupName]="i">

          <div class="flex space-x-4 items-center">


            <div class="col-span-2 sm:col-span-1">
              <select id="product_select"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      formControlName="product_select">
                <option value="" disabled selected>Seleccionar Producto</option>
                <option *ngFor="let j of productsData" [value]="j.product_id">{{ j.name_product }}</option>
              </select>

            </div>
            <div class="col-span-2 sm:col-span-1">
              <input type="number"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                     placeholder="Cantidad"
                     formControlName="quantity">
            </div >



            <button *ngIf="products.length > 1" type="button"
                    class="text-red-400 bg-transparent hover:bg-gray-200 hover:text-red-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    mat-icon-button (click)="removeProduct(i)">
              <mat-icon color="warn">remove_circle</mat-icon>
            </button>
          </div>
          <button *ngIf="isLast" type="button"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                  mat-icon-button (click)="addProduct()">
            <mat-icon color="primary">add_circle</mat-icon>
          </button>

        </div>
      </div>
    </div>

    <button type="submit"> Registrar </button>
  </form>
</div>
