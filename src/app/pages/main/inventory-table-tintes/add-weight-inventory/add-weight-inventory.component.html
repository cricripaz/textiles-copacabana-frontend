<!-- Modal content -->
<div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
  <!-- Modal header -->
  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-700">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      Añadir Cantidad
    </h3>
    <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-700 dark:hover:text-white"
            data-modal-toggle="crud-modal" matDialogClose>
      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <!-- Modal body -->
  <form class="p-6" [formGroup]="addWeightForm" (ngSubmit)="addWeigth()">
    <div class="grid gap-6 mb-6 grid-cols-1 md:grid-cols-2">
      <div class="col-span-2">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Nombre</label>
        <div class="p-3 bg-gray-50 dark:bg-gray-700 rounded-lg text-base text-gray-900 dark:text-white">
          {{ data.name }}
        </div>
      </div>
      <div class="col-span-2 ">
        <label for="weigth" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Peso</label>
        <input type="number"
               name="weigth"
               step="0.01"
               id="weigth"
               formControlName="weigth"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
               placeholder="1999 Kg"
        >
      </div>
    </div>
    <div class="p-4 bg-white dark:bg-gray-700">
      <button type="submit"
              class="w-full text-white inline-flex items-center justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Añadir
      </button>
    </div>
  </form>
</div>
