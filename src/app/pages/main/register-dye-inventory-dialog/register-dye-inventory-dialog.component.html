<form #DataInventoryDyeForm="ngForm" (ngSubmit)="registerDyeInventory(DataInventoryDyeForm)" >
  <h2>Registrar Tinte</h2>

  <div class="form-field-wrapper">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput name="name" ngModel>
    </mat-form-field>
  </div>

  <div class="form-field-wrapper">
    <mat-form-field >
      <mat-label>Tipo De Tinte</mat-label>
      <mat-select name="type" ngModel>
        <mat-option value="10">COLORANTE</mat-option>
        <mat-option value="20">ENVASE</mat-option>
        <mat-option value="30">QUIMICO</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-field-wrapper">
    <mat-form-field>
      <mat-label>Peso</mat-label>
      <input matInput  name="weigth" ngModel>
    </mat-form-field>
  </div>

  <div class="form-field-wrapper">
    <mat-form-field>
      <mat-label>Descripcion</mat-label>
      <textarea matInput name="description" ngModel></textarea>
    </mat-form-field>
  </div>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" matDialogClose> Cancelar </button>
    <button mat-raised-button  type="submit" color="primary" > Registrar </button>
  </mat-dialog-actions>

</form>
